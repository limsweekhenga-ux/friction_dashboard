<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding A Box Across Different Surfaces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Sliding A Box Across Different Surfaces</h1>

        <div class="control-panel">
            <label>Surface:</label>
            <select id="surface-selector">
                <option value="plastic">Plastic</option>
                <option value="metal">Metal</option>
                <option value="carpet">Carpet</option>
                <option value="sandpaper">Sandpaper</option>
            </select>
            <div class="btn-group">
                <button id="btn-start" style="background: green; color: white;">Start Pull</button>
                <button id="btn-stop" style="background: red; color: white;" disabled>Stop</button>
                <button id="btn-reset" style="background: orange;">Reset</button>
            </div>
        </div>

        <div class="sim-stage">
            <div id="ground-surface"></div>
            
            <div id="moving-parts">
                <div class="the-box">BOX</div>
                <div class="spring-scale">
                    <div class="string"></div>
                    <div class="scale-case"><div id="red-gauge"></div></div>
                </div>
                <div class="toy-hand">
                    <div class="arm"></div>
                    <div class="hand"></div>
                </div>
            </div>
        </div>
        
        <div class="data-box">
            Force Required: <span id="force-display">0.00</span> N
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
